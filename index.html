<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <!-- page header -->
    <header>
        <!-- highscore button -->
        <button id="highscore" class="highscore">HighScores</button>
        <!-- quiz timer -->
        <h3 class="timer" id="timer"></h3>
    </header>
    <!-- starting/home page -->
    <div class="container" id="home">
        <h1>Javascript Quiz</h1>
        <button id="start-btn" class="btn">Start</button>
    </div>
    <!-- quiz -->
    <div class="container hide" id="quiz">
        <!-- quiz question -->
        <h2 id="question">Question...</h2>
        <!-- quiz answers/choices -->
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer" />
                <label for="a" id="a_text">Answer...</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer" />
                <label for="b" id="b_text">Answer...</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer" />
                <label for="c" id="c_text">Answer...</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer" />
                <label for="d" id="d_text">Answer...</label>
            </li>
        </ul>
        <!-- next question button -->
        <button class="btn" id="next-btn">Next</button>
    </div>
    <!-- correct or incorrect notification -->
    <p class="is-correct" id="correct-or-incorrect"></p>
    <!-- input/save score to highscore page -->
    <div class="hide" id="input-score">
        <div class="input-score-container">
            <h1>Congratulations!</h1>
            <!-- displayed score -->
            <p class="score">Your final score: <span id="score"></span></p>
            <!-- input initials -->
            <p class="score">Enter initals: <input type="text" placeholder="initials" id="initials"></p>
            <!-- submit score button -->
            <button class="score-btn" id="submit-score">Submit</button>
        </div>
    </div>
    <!-- out of time page -->
    <div class="hide" id="you-lose">
        <div class="lose-container">
            <h1>Out of time!</h1>
            <!-- try again button -->
            <button class="try-again-btn" id="try-again-btn">Try again!</button>
        </div>
    </div>
    <!-- highscore page -->
    <div class="hide" id="highscore-page">
        <div class="highscore-container">
            <div class="highscore-header">
                <h1 class="highscore-h1">Highscores!</h1>
            </div>
            <!-- highscores in local storage -->
            <ul class="highscore-ul" id="scores"></ul>
            <!-- return to home page button -->
            <button class="highscore-btn" id="go-back">Return to Quiz</button>
            <!-- clear scores/clear local storage button -->
            <button class="highscore-btn" id="clear-scores">Clear Scores</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
