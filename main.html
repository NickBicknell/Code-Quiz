<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <a href="./highscore.html" id="highscore" class="highscore">HighScores</a>
        <h3 class="timer">Time: <span id="timer">0</span></h3>
    </header>
    <div class="container flex-column flex-center" id="home">
            <h1>Javascript Quiz</h1>
            <button id="start-btn" class="start-btn btn">Start</button>
    </div>
    <div class="container" id="quiz">
        <h1 id="question"></h1>
        <div id="answers">
            <button type="button" class="btn" id="0"></button>
            <button type="button" class="btn" id="1"></button>
            <button type="button" class="btn" id="2"></button>
            <button type="button" class="btn" id="3"></button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
